        <script>
            var progress = document.querySelector('.progress-bar');

            function newProgress() {
                input = prompt("Enter new value: ")
                progress.style = `width: ${input}%`;

                var progressString = progress.style.width
                progressString = parseInt(progressString.replace('%', ''))

                var progressIndicator = document.querySelector('.progress p')
                progressIndicator.innerHTML = `${progress.style.width} completed`

                if (progressString <= 25) {
                    progress.classList.remove('bg-warning', 'bg-danger', 'bg-success')
                    progress.classList.add('bg-danger');
                } else if (progressString <= 75) {
                    progress.classList.remove('bg-warning', 'bg-danger', 'bg-success')
                    progress.classList.add('bg-warning')
                } else if (progressString == 100) {
                    progress.classList.remove('bg-warning', 'bg-danger', 'bg-success')
                    progress.classList.add('bg-success')
                }
            }
        </script>
